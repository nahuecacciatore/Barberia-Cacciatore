<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahuel Cacciatore - Reserva tu turno</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="header">
        <a href="../index.html">
            <img class="logo" src="/Imagenes/1234.png" alt="logo">
        </a>
        <nav>
               <ul class="paginas">
                   <li class="paginas__index">
                       <a class="paginas__enlaces" href="../index.html">Inicio</a>
                   </li>
                   <li class="paginas__servicios">
                       <a class="paginas__enlaces" href="/Paginas/Servicios.html">Servicios</a>
                   </li>
                   <li class="paginas__productos">
                       <a class="paginas__enlaces" href="/Paginas/Productos.html">Productos</a>
                   </li>
                   <li class="paginas__ubicacion">
                       <a class="paginas__enlaces" href="/Paginas/Ubicacion.html">Ubicacion</a>
                   </li>
                   <li class="paginas__reserva">
                       <a class="paginas__enlaces" href="/Paginas/Reserva-tu-turno.html">Reserva tu turno</a>
                   </li>
               </ul> 
        </nav>
    </header>


    <main>
        <section class="section">
            <a class="whatsapp4" href="https://wa.me/1137572209" target="blank">
                <img src="../Imagenes/WhatsApp-Logo.png" alt="whatsapp" height="50">
            </a>
            <section class="section__reserva">
                <h2 class="section__reserva--titulo">Reserva tu turno</h2>
                <p>Llego el momento de ponerle dia y hora a tu
                    cambio de look
                </p>
            </section>
        </section>
        <section class="encabezado">  
            <div class="encabezado__reserva1">1</div>
            <div class="encabezado__reserva2">2</div>
            <div class="encabezado__reserva3">3</div>
        </section>
        <section class="section">
            <form class="section__form" action="">
                <!-- <br><br><br><br><br><br><br> -->
                <div>
                    <label for="nombre">Nombre Completo</label>
                    <input type="text"  id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
                </div>
    
                <div>
                    <label for="celular">Celular</label>
                    <input type="number" id="celular" name="celular" placeholder="Ingrese su celular">
                </div>
    
                <div>
                    <label for="correo">Correo electronico</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electronico">
                </div>
    
                <div>
                    <label for="dia">Dia</label>
                    <input type="number" id="dia" name="dia" placeholder="Seleccione dia">
                </div>
    
                <div>
                    <label for="mes">Mes</label>
                    <select name="mes" id="mes">
                        <option value="Abril">Abril</option>
                        <option value="Mayo">Mayo</option>
                        <option value="Junio">Junio</option>
                        <option value="Julio">Julio</option>
                        <option value="Agosto">Agosto</option>
                        <option value="Septiembre">Septiembre</option>
                        <option value="Octubre">Octubre</option>
                        <option value="Noviembre">Noviembre</option>
                        <option value="Diciembre">Diciembre</option>
                    </select>
                </div>
    
                <Button>¡Reservar!</Button>
            </form>
    
        </section>
    </main>


    <footer class="final">
        <div>
            <a class="final__index" href="index.html">
                <img class="logo" src="../Imagenes/1234.png" alt="logo">
            </a>
        </div>
         <div class="final__div">
            <a class="final__ig" href="https://www.instagram.com/nahuecacciatore/" target="blank">
                <img src="../Imagenes/logo-minimalist-instagram.png" alt="ig" height="50">
            </a>
            <a class="final__fb" href="https://www.facebook.com/nahueldario.cacciatore" target="blank">
                <img src="../Imagenes/124010.png" alt="facebook" height="50">
            </a>
        </div>
        <p class="final__derechos">© Derechos reservados</p>
</body>
</html>
